<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!--Cuando el héroe de la fila actual es el mismo que el héroe seleccionado, 
      vamos hacer que angular agregue el css selecionado. Cuando los dos héroes son diferentes, Angular tendria que elimina la clase.-->
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>


<!--formulario al darle click-->
<div *ngIf="selectedHero">
  <!--esta parte nos traemos el nomnre del hero la darle click-->
  <h2>Bienvenido! {{selectedHero.name | uppercase}}</h2>
  <!--aca obtenemos el id junto con el nombre al darle click-->
  <div>id: {{selectedHero.id}}</div>
  <div>
    <!--estas son las etiquetas de label mas los nombr-->
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
